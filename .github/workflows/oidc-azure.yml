name: oidc-azure
  
on:
  workflows_call:

  permissions:
        id-token: write
        contents: read
  jobs: 
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repo
          uses: actions/checkout@v4
        - name: 'Az CLI login'
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
        - name: 'Run az commands'
          run: |
            az account show
            az group list
