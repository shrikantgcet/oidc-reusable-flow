  name: oidc-azure
  
  on:
    workflow_call:
    
  permissions:
        id-token: write
        contents: read
  jobs: 
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: 'Az CLI login'
          uses: azure/login@v1
          with:
            client-id: '80b2dba5-2e26-4665-91e0-519cc3acf212'
            tenant-id: '1b8b93e0-fc23-441e-ab35-a908300672d3'
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
        - name: 'Run az commands'
          run: |
            az account show
            az group list

